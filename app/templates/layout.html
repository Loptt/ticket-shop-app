<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title>GameForum</title> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/GF.png') }}"/>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/GF.png') }}"/>
    {% block head %}
    {% endblock%}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename = 'assets/GF.png') }}" alt="" width="45" height="45" class="d-inline-block align-text-top">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              {% if current_user.tipo == "Organizador" %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('nuevo_evento') }}">Nuevo Evento</a>
                </li>
              {% endif %}
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('profile', username=current_user.username) }}">Tu Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
                </li>
              {% endif %}
              </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    {% block body %}
    {% endblock %}
    </div>
</body>
</html>
